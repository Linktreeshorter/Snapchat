<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Nachricht senden</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Telegram Nachricht senden</h1>

    <label for="message">Nachricht:</label>
    <input type="text" id="message" placeholder="Deine Nachricht eingeben">

    <button onclick="sendMessage()">Nachricht senden</button>

    <script>
        function sendMessage() {
            // Telegram-Bot-API-URL
            var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
            
            // Chat-ID des Empfängers
            var chatId = "709764990";
            
            // Nachricht aus der Textbox holen
            var message = $("#message").val();
            
            // Anfrage an die Telegram-Bot-API senden
            $.get(apiUrl, { chat_id: chatId, text: message }, function(data) {
                // Antwort verarbeiten (hier kannst du auf die Antwort reagieren, wenn du möchtest)
                console.log("Antwort von der Telegram API:", data);
            });
        }
    </script>

</body>
</html>
